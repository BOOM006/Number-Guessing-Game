<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/images/IG.png">
    <title>Number Guessing Game</title>
  </head>
  <body>
    <header>
      <div class="h1-container"><h1>Number Guessing Game!</h1></div>
    </header>
    <div class="welcome-message">
      <h2 id="welcome"></h2>
      <p>Please enter minimal and maximal number!</p>
    </div>
    <div class="input">
      <div class="min-max-container">
        <div class="min-num">
          <label for="minNum">Minimal number: </label
          ><input type="number" id="minNum" />
          <p id="minOutput"></p>
        </div>

        <div class="middle">
          <p id="output"></p>
          <button id="NumSubmit">Start the game!</button>
        </div>

        <div class="max-num">
          <label for="maxNum">Maximal number: </label
          ><input type="number" id="maxNum" />
          <p id="maxOutput"></p>
        </div>
      </div>

      <div class="guess-container">
        <label for="Guess">Your GUESS</label>
        <input type="number" id="guessInput" />
        <button id="guessSubmit">Submit</button>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <div class="footer" id="address">
          <img src="/images/bod.png" />
          <p>Soblahovská 15, 911 01 Trenčín</p>
        </div>
        <div class="footer" id="mail">
          <a href="mailto:dam.pitek@gmail.com"
            ><img src="/images/mail.png"
          /></a>
          <p>dam.pitek@gmail.com</p>
        </div>
        <div class="footer" id="phone">
          <img src="/images/phone.png" />
          <p>+421 940 649 202</p>
        </div>
        <div class="footer">
          <div class="socials">
            <div class="instagram">
              <a href="https://www.instagram.com/damianpitek/"
                ><img
                  src="/images/IG.png"
                  alt="Instagram"
                  title="Instagram"
              /></a>
            </div>
            <div class="linkedin">
              <a href="https://www.linkedin.com/in/damian-pitek/"
                ><img
                  src="/images/linkedin.png"
                  alt="LinkedIn"
                  title="LinkedIn"
              /></a>
            </div>
          </div>
          <p>
            Autor: Damián Pitek <br />
            &copy; All rights reserved <br />
          </p>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
