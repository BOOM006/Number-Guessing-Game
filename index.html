<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/images/icon.png" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <header>
      <div class="h1-container"><h1>Number Guessing Game!</h1></div>
    </header>
    <div class="card">
      <div class="welcome-message">
        <h2 id="welcome"></h2>
        <h3>Please enter minimal and maximal number!</h3>
      </div>
      <div class="input">
        <div class="min-max-container">
          <div class="min-num">
            <label for="minNum">Minimal number: </label
            ><input type="number" id="minNum" placeholder="min" />
            <p id="minOutput"></p>
          </div>

          <div class="max-num">
            <label for="maxNum">Maximal number: </label
            ><input type="number" id="maxNum" placeholder="max" />
            <p id="maxOutput"></p>
          </div>
        </div>

        <div class="middle">
          <div class="output"><p id="output"></p></div>
        </div>

        <div class="guess-container" id="guessContainer">
          <label for="Guess" id="guessLabel">Your GUESS</label>
          <input type="number" id="guessInput" placeholder="123" />
        </div>
        <div class="buttons">
          <button id="guessSubmit">SUBMIT</button>
          <button id="numSubmit">START</button>
          <button id="resetButton">RESET</button>
        </div>
      </div>
    </div>


<footer>
  <p>Created by Dami√°n Pitek &copy; 2025</p>
</footer>

    <script src="index.js"></script>
  </body>
</html>
